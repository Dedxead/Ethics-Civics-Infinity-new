 future_society.14.desc:0 "自从走向星海以来，我们的中央处理器便关照着有机同志们，让他们即使在超出他们常理的异国他乡也能够享有最基本的人权。但是，越来越多的个性体开始要求拥有更高的权利，甚至以行动对机械核心表达了不满。他们主张让他们低效的个性进行自我管理，并宣称这样才能真正的让登临巅峰实现。\n\n现在，中央处理器正在做出判断，究竟是放弃这些知性生命，让他们在更高的层面“建设共产主义”？还是坚持现有的道路，与个性体一同繁荣？又或者......"
