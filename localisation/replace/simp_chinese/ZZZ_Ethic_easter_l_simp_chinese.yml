l_simp_chinese:

ethic_easter.1.name:0 "时空来客"
ethic_easter.1.desc:0 "呃您好先生,请问这里是哪里......什么?这次居然被送到了未来?..哦抱歉我还没来得及即做自我介绍.我是华章,来自2022年的地球,也许我可以为您的科研事业做出一些贡献"

ehtic_easter.1.a:0 "我们欢迎你的加入"
ehtic_easter.1.b:0 "我们不需要你"

ethic_easter.10.name:0 "发现废弃医院"
ethic_easter.10.regular:0 "我们的首都星球上突然出现了一座诡异的建筑，破旧不堪，像是几百年前的产物，我们必须对这不速之客加以研究。"
ethic_easter.10.gestalt:0 "首都节点发现新建筑，勘探子个体已准备就绪。"
ethic_easter.10_option:0 "有趣"

abandoned_hospital:0 "废弃医院"
abandoned_hospital_desc:0 "这座突然出现的建筑与周边的建筑相比显得格格不入，从其陈旧的程度来看，大概有了上百年的历史。我们正派出科考团队对其进行进一步的探索"

ethic_easter.100_title:0 "大厅"
ethic_easter.100_desc:0 "对碳14同位素的调查哦表明这座建筑大概建造自20世纪初，但我们仍然对它的出现一无所知。从外部的初步勘探我们可以得知这里大概是一座医院，我们的勘测队伍现在正处于位于大厅位置，将继续进行进一步勘测。"
ethic_easter.100_option:0 "继续深入！"

ethic_easter.101_title:0 "病房"
ethic_easter.101_desc:0 "不对劲！这是病房给人的第一印象，与周边的破旧腐化截然不同，这个病房显得有点...过于新了。通过对同位素的勘测可以发现这附近的环境存在时间只有10年左右，这究竟是怎么回事？"
ethic_easter.101_option:0 "有趣"

ethic_easter.102_title:0 "天台"
ethic_easter.102_desc:0 "我们在病房上的天台发现一名陌生男子，拿着一本红色的书，似乎在望着远处的城市发呆。注意到我们的到来，那位男子回过头来，看向我们："
ethic_easter.102_option:0 "与其对话"